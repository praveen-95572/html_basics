<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Lists</title>
</head>
<body>
    <!-- disc, square, circle  -->
    <ul type="circle"> 
        <li>This is first item</li>
        <li>This is second item</li>
        <li>This is third item</li>
    </ul>

    <!-- 1, A, a, I, i -->
    <ol type="a">
        <li>This is first item</li>
        <li>This is second item</li>
        <li>This is third item</li>
    </ol>


    <!-- Tables -->
    <h3>HTML table</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Employee Role</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name1</td>
                <td>1234</td>
                <td>Skill F</td>
            </tr>
            <tr>
                <td>Name2</td>
                <td>1234</td>
                <td>Skill F</td>
            </tr>
            <tr>
                <td>Name3</td>
                <td>1234</td>
                <td>Skill F</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
