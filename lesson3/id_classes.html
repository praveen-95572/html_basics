<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <div id="mainBox" class="redBg"></div>

    <!-- emmet -->
    <!-- . is for class & # for id -->
    <!-- element.className#id -->
    <span class="redBg"></span>
    <span id="mainSpan"></span>
    <!-- div.redBg#mydiv -->
    <div class="redBg" id="myDiv"></div>
  
    <!-- span.myClass.myClass2.myClass3 -->
    <span class="myClass myClass2 myClass3"></span>
</body>
</html>
